
[ai21]
url = https://api.ai21.com/studio/v1/complete
api_key = <<your api key>>
model = j1-jumbo
#model = j1-large


[speech]
bad_move_threshold = 50
good_move_threshold = 10
max_time_between_speech = 12

[speech_styles]
    [[tutor]]
    prompts_path = ./prompts/tutor/
    mac_voice = 10
    win_voice = 1

    [[taunt]]
    prompts_path = ./prompts/taunt/
    mac_voice = 7
    win_voice = 0


[chess_engine]
mac = ./engines/stockfish
win = ./engines/stockfish.exe


